<div class="p-8">
  <h1 class="text-2xl font-bold mb-4">Search Results</h1>

  <div *ngIf="loading" class="text-gray-500">Loading...</div>

  <div *ngIf="!loading && results.length === 0" class="text-gray-500">
    No results found for "{{ searchQuery }}".
  </div>

  <ul *ngIf="results.length > 0" class="space-y-4">
    <li *ngFor="let smartphone of results" class="border p-4 rounded-lg shadow">
      <h2 class="text-lg font-bold">{{ smartphone.name }}</h2>
      <p>Price: ${{ smartphone.price }}</p>
      <p>Description: {{ smartphone.description }}</p>
    </li>
  </ul>
</div>
